<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is2paragraph</p>
    <div class="container">
        <header>
            <h1>Cryptocurrency Search</h1>
        </header>

        <section class="search-bar">
            <select id="cryptoDropdown">
                <!-- Options will be dynamically populated -->
            </select>
            <input type="text" id="stockInput" placeholder="Or enter cryptocurrency name or symbol" />
            <button id="searchButton">Search</button>
        </section>

        <section class="crypto-details">
            <h2>Cryptocurrency Details</h2>
            <p>This is paragraph</p>
            <div id="stockDetails">
                <!-- Cryptocurrency details will be displayed here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
