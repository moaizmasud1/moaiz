<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dog Facts Search</h1>
        </header>

        <section class="search-bar">
            <select id="dogFactsDropdown">
                <!-- Options will be dynamically populated -->
            </select>
           
            <button id="searchButton">Search</button>
        </section>

        <section class="dog-details">
            <h2>Dog Fact Details</h2>
            <div id="dogDetails">
                <!-- Dog fact details will be displayed here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
